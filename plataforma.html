<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Plataforma Educación Musical</title>
    <link rel="stylesheet" href="plataforma.css">
</head>
<body>
    <div class="container">
        <h1><u>AREA: EDUCACIÓN MUSICAL</u></h1>
        <h3><p>Curso: <span id="course-name"></span></p></h3>
        <h2>Bienvenido/a, Estudiante: <span id="student-name">Estudiante</span></h2>
        <table id="grades-table">
          <caption><b>NOTAS DE CALIFICACIÓN DE EDUCACIÓN MUSICAL</b></caption>
            <tr>
                <th>Trimestres</th>
                <th>Calificación</th>
                <th>Estado</th>
                <th>Observación</th>
            </tr>
            <!-- Filas de calificaciones se insertarán aquí -->
        </table>
        <button onclick="downloadGrades()">Descargar Informe de Entrevista Pedagógica</button>
        </br>
        </br>
        <button onclick="logout()" 
        style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px;">
        Salir
</button>
    </div>

    <!-- Script para cargar las notas y manejar la sesión -->
    <script src="plataforma.js"></script> 
      <!-- PUBLICIDAD (debajo del formulario) -->
      <div class="publicidad-container">
        <button class="prev">&#10094;</button>
        <div class="publicidad">
          <img src="img/pub1.jpg" class="active" alt="Publicidad 1">
          <img src="img/pub2.jpg" alt="Publicidad 2">
          <img src="img/pub3.jpg" alt="Publicidad 3">
          <img src="img/pub4.jpg" alt="Publicidad 4">
          <img src="img/pub5.jpg" alt="Publicidad 5">
          <img src="img/pub6.jpg" alt="Publicidad 6">
          <img src="img/pub7.jpg" alt="Publicidad 7">
        </div>
        <button class="next">&#10095;</button>
      </div>
</body>
</html>
